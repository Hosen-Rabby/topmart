<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



	<title>TopMart</title>
</head>
<body>

<!-- 	<main>
		
	</main>
-->
<!-- header start-->


<header>
	<!-- <div class="container"> -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Link</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Dropdown
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="#">Action</a>
							<a class="dropdown-item" href="#">Another action</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="#">Something else here</a>
						</div>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled" href="#">Disabled</a>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
				<!-- </div> -->
			</nav>
			<section>
				<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="d-block w-100" src="https://images.unsplash.com/photo-1612817159949-195b6eb9e31a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="First slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="https://images.unsplash.com/photo-1610395219791-21b0353e43cb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=869&q=80" alt="Second slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="https://images.unsplash.com/photo-1612817159623-0399784fd0ce?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=725&q=80" alt="Third slide">
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</section>
		</div>

	</header>
	<!-- header end-->



	<!-- main section start-->

	<main>
		<!-- products -->
		<div class="container my-5">
			<div class="row">
				<div class="col-lg-6 col-xs-12 col-sm-6">
					<img src="{{prod.prod_img.url}}" class="img-fluid"/>
				</div>
				<div class="col-lg-6 col-xs-12 col-sm-6">
					<div class="prod_details">
						<h3>{{prod.prod_name}}</h3>
						<!-- <h3>IDdd:{{prod.prod_img_url}}</h3> -->
						<h4 class="text-red">Price: {{prod.prod_price}}</h4>
						<p>{{prod.prod_desc}}</p>
						<form action="{% url 'cartOrderApp:addCart' %}" method="POST">
							{% csrf_token %}
							<!-- <div class="form-group">
								<label for="exampleInputEmail1"></label>
								<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="prixe">
							</div> -->
							<!-- <p>Ida: {{ cart.cart_id }}</p>
							<p>Ida: {{ prod.prod_name }}</p> -->

							<!-- <div class="form-group">
								<label for="exampleInputPassword1">Quantity</label>
								<input type="number" class="form-control" id="prod_quantity" min="1" max="10" required name="card.card_id"> 
							</div> -->
							<div class="form-group">
								<!-- <label for="exampleInputPassword1">Quantity</label> -->
								<input type="hidden" class="form-control"  id="prod_id" name ="prod_id" value={{ prod.pk }}> 
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Quantity</label>
								<input type="number" class="form-control" id="prod_quantity" min="1" max="10" required name="card_id"> 
							</div>
							<button type="submit" class="btn btn-primary my-3">Add to cart</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- form -->
		<div class="container">
			<div class="row">
				
			</div>
		</div>

	</main>
	<!-- main section end-->


	<!-- footer start -->
	<footer>

	</footer>

	<!-- footer end -->










	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
