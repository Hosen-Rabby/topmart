<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



	<title>TopMart</title>
</head>

<body>

	<!-- 	<main>
		
	</main>
-->
	<!-- header start-->


	<header>
		<div class="container bg-light">
			<nav class="navbar navbar-expand-lg navbar-light">
				<a class="navbar-brand" href="#">Top Mart</a>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav m-auto">
						<li class="nav-item active">
							<a class="nav-link" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">All Products</a>
						</li>
					</ul>
					
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>

				</div>

			</nav>
		</div>


		<section>
			<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100"
							src="https://images.unsplash.com/photo-1612817159949-195b6eb9e31a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
							alt="First slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100"
							src="https://images.unsplash.com/photo-1610395219791-21b0353e43cb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=869&q=80"
							alt="Second slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100"
							src="https://images.unsplash.com/photo-1612817159623-0399784fd0ce?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=725&q=80"
							alt="Third slide">
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</section>

	</header>
	<!-- header end-->



	<!-- main section start-->

	<main>

		<!-- products -->
		<div class="container">
			<div class="row">

				{% for prod in product %}
				<div class="col-lg-3 col-md-4 col-sm-6 my-3">
					<div class="card">
						<img src='{{ prod.prod_img.url }}' class="card-img-top" alt="Product image"
							style="width: 100%; height: 300px">
						<div class="card-body">
							<h5 class="card-title">{{prod.prod_name |truncatechars:20}}</h5>
							<h6 class="card-title text-primary">${{prod.prod_price}}</h6>
							<p class="card-text">{{prod.prod_desc | truncatechars:40}}</p>
							<a href="{% url 'homeApplication:prodDetails' prod.id %}" class="btn btn-success">Buy
								Now</a>
							<!-- <p>{{ prod.id }}</p> -->
						</div>
					</div>
				</div>
				{% endfor %}

			</div>
		</div>
	</main>
	<!-- main section end-->

	<!-- footer start -->
	<footer>

	</footer>

	<!-- footer end -->










	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>


</body>

</html>
